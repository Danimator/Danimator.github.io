					<h2>Daniel Zhang</h2>
					<p id='typeOut' class="info type"></p>
					<script>
						var message = document.getElementById("typeOut");
						var messages = ["Software Developer", "Web Developer", "Artist"];
						var current = message.innerHTML;
						var bar = "<b class='typeline'>|</b>";
						var barlen = bar.length;
						var flag = false;
						function type(messages, number, forward){
							var length = messages.length;
							var place = message.innerHTML.length;
		
							if(place-barlen == messages[number].length && forward == true){
								forward = false;
								setTimeout(function(){type(messages, number, false);}, 500*messages[number].length);
							} else if(place == barlen && forward == false){
								flag = true;
								return true;
							} else if(forward){
								message.innerHTML = message.innerHTML.substr(0,place-barlen);
								message.innerHTML += messages[number].substr(place-barlen, 1) + bar;
								setTimeout(function(){type(messages, number, forward);}, 110);
							} else{
								message.innerHTML = message.innerHTML.substr(0, place-(1+barlen));
								message.innerHTML += bar;
								setTimeout(function(){type(messages, number, false);}, 60);
							}
						}
						
						var currentMessage = 0;
						type(messages, currentMessage, true); currentMessage+=1;
						var prev = 1;
						setInterval(function(){if(flag == true){flag = false; type(messages, currentMessage, true); currentMessage = (currentMessage+1)%messages.length; (prev+1)%messages.length;}}, 2500);
					</script>
